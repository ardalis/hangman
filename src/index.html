<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>

  <body>
    <h1>Hangman</h1>
    <h2 id="secretWord"></h2>
